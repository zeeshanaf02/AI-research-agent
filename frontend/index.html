<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-primary: #7b68ee;
            --accent-secondary: #5a4fcf;
            --accent-tertiary: #9370db;
            --border-color: #3d3d3d;
            --success-color: #4caf50;
            --error-color: #f44336;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --metallic-gradient: linear-gradient(145deg, #1e1e1e, #2d2d2d);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-gap: 20px;
            height: 100vh;
        }
        
        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--metallic-gradient);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--accent-tertiary);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            color: var(--accent-primary);
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .sidebar {
            background: var(--metallic-gradient);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
            overflow: hidden;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
        }
        
        .card {
            background: var(--metallic-gradient);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background-color: var(--bg-secondary);
        }
        
        .upload-area:hover, .upload-area.dragover {
            background-color: rgba(123, 104, 238, 0.1);
            border-color: var(--accent-primary);
        }
        
        .upload-icon {
            font-size: 36px;
            color: var(--accent-primary);
            margin-bottom: 10px;
        }
        
        .file-list {
            margin-top: 20px;
            overflow-y: auto;
            flex: 1;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background-color: var(--bg-tertiary);
        }
        
        .file-icon {
            margin-right: 10px;
            color: var(--accent-primary);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .tab:hover {
            color: var(--text-primary);
        }
        
        .tab.active {
            border-bottom-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 10px;
            position: relative;
            line-height: 1.5;
        }
        
        .message.user {
            align-self: flex-end;
            background-color: var(--accent-primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        
        .message.assistant {
            align-self: flex-start;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid var(--border-color);
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: transparent;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }
        
        .chat-input input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-button {
            padding: 12px 20px;
            background-color: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            margin-left: 10px;
        }
        
        .send-button:hover {
            background-color: var(--accent-secondary);
        }
        
        .send-button:disabled {
            background-color: var(--bg-tertiary);
            cursor: not-allowed;
        }
        
        .sources-container {
            margin-top: 20px;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .source-item {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        
        .source-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .source-title {
            color: var(--accent-tertiary);
            font-weight: 500;
        }
        
        .source-relevance {
            color: var(--accent-primary);
            font-weight: 500;
        }
        
        .source-content {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .progress-bar {
            height: 4px;
            background-color: var(--bg-tertiary);
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background-color: var(--accent-primary);
            width: 0%;
            transition: width 0.3s;
        }
        
        .spinner {
            border: 4px solid rgba(123, 104, 238, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--accent-primary);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
        
        .paper-link {
            color: var(--accent-tertiary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .paper-link:hover {
            color: var(--accent-primary);
            text-decoration: underline;
        }
        
        code {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-tertiary);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        pre {
            background-color: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid var(--border-color);
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                height: auto;
                margin-bottom: 20px;
            }
            
            .main-content {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Research Assistant</h1>
        </header>
        
        <div class="sidebar">
            <h2>Documents</h2>
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">ðŸ“„</div>
                <h3>Upload Document</h3>
                <p>Drag & drop or click to select</p>
                <p><small>PDF, DOCX, TXT</small></p>
                <input type="file" id="file-input" style="display: none" accept=".pdf,.docx,.txt">
            </div>
            <div id="upload-progress" style="display: none;">
                <p>Uploading and processing...</p>
                <div class="progress-bar">
                    <div id="progress-bar-fill" class="progress-bar-fill"></div>
                </div>
            </div>
            <div id="file-list" class="file-list"></div>
        </div>
        
        <div class="main-content">
            <div class="card">
                <div class="tabs">
                    <div class="tab active" data-source="both">All Sources</div>
                    <div class="tab" data-source="uploaded">Documents Only</div>
                    <div class="tab" data-source="online">Online Literature</div>
                </div>
                
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages"></div>
                    
                    <div id="typing-indicator" class="typing-indicator" style="display: none;">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    
                    <div class="chat-input">
                        <input type="text" id="query-input" placeholder="Ask a question about your documents or any research topic...">
                        <button id="send-button" class="send-button">Send</button>
                    </div>
                </div>
                
                <div id="sources-container" class="sources-container" style="display: none;">
                    <h2>Sources</h2>
                    <div id="sources-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
